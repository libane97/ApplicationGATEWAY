<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="checkpoints">
            <h2><span jhiTranslate="djibGateApp.checkpoints.detail.title">Checkpoints</span> {{ checkpoints.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="djibGateApp.checkpoints.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ checkpoints.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="djibGateApp.checkpoints.note">Note</span></dt>
                <dd>
                    <span>{{ checkpoints.note }}</span>
                </dd>
                <dt><span jhiTranslate="djibGateApp.checkpoints.checkup">Checkup</span></dt>
                <dd>
                    <div *ngIf="checkpoints.checkup">
                        <a [routerLink]="['/checkup', checkpoints.checkup?.id, 'view']">{{ checkpoints.checkup?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/checkpoints', checkpoints.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
